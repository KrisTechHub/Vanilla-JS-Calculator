<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys grid-container">
            <button id="add" class="key--operator grid-item" data-action="add">+</button>
            <button id="subtract" class="key--operator grid-item" data-action="subtract">-</button>
            <button id="multiply" class="key--operator grid-item" data-action="multiply">&times;</button>
            <button id="divide" class="key--operator grid-item" data-action="divide">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="zero">0</button>
            <button id="dot" data-action="decimal">.</button>
            <button id="clear" data-action="clear">AC</button>
            <button id="equal" class="key--equal" data-action="calculate">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
